    <style>
      .telegram-fab {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 48px;
        height: 48px;
        display: block;
        text-decoration: none;
        color: inherit;
        z-index: 999;
        transition: transform 0.2s ease, filter 0.2s ease;
        overflow: visible;
      }

      .telegram-fab:hover {
        transform: translateY(-3px);
        filter: drop-shadow(0 10px 18px rgba(20, 130, 200, 0.32));
      }

      .telegram-fab:active {
        transform: translateY(0);
        filter: drop-shadow(0 5px 10px rgba(20, 130, 200, 0.22));
      }

      .telegram-fab__icon {
        display: block;
        width: 100%;
        height: 100%;
        border-radius: 50%;
      }

      .telegram-fab__icon svg {
        width: 100%;
        height: 100%;
        display: block;
      }

      .telegram-fab__plane {
        animation: tg-plane-glide 3.2s ease-in-out infinite;
        transform-origin: 60% 42%;
      }

      .telegram-fab__label {
        position: absolute;
        left: 56px;
        bottom: 6px;
        padding: 8px 18px 8px 14px;
        border-radius: 999px;
        background: rgba(12, 34, 61, 0.92);
        color: #f3faff;
        font-family: 'Segoe UI', Arial, sans-serif;
        font-size: 13px;
        font-weight: 600;
        letter-spacing: 0.2px;
        white-space: nowrap;
        box-shadow: 0 12px 22px rgba(6, 27, 51, 0.28);
        transform: translateX(-12px) scale(0.9);
        opacity: 0;
        animation: tg-label-pop 6s ease-in-out infinite;
      }

      .telegram-fab__label::after {
        content: '';
        position: absolute;
        left: -8px;
        bottom: 14px;
        width: 14px;
        height: 14px;
        background: inherit;
        border-radius: 3px;
        transform: rotate(45deg);
        box-shadow: 0 8px 14px rgba(6, 27, 51, 0.2);
      }

      @keyframes tg-plane-glide {
        0% {
          transform: translate(0, 0) rotate(0);
        }
        50% {
          transform: translate(2px, -3px) rotate(2deg);
        }
        100% {
          transform: translate(0, 0) rotate(0);
        }
      }

      @keyframes tg-label-pop {
        0%,
        65% {
          opacity: 0;
          transform: translateX(-12px) scale(0.88);
        }
        70% {
          opacity: 1;
          transform: translateX(0) scale(1);
        }
        85% {
          opacity: 1;
          transform: translateX(0) scale(1);
        }
        95%,
        100% {
          opacity: 0;
          transform: translateX(-12px) scale(0.88);
        }
      }

      @media (max-width: 640px) {
        .telegram-fab {
          width: 40px;
          height: 40px;
          bottom: 14px;
          left: 14px;
        }

        .telegram-fab__label {
          display: none;
        }
      }
    </style>
